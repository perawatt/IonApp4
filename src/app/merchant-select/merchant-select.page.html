<ion-header>
  <ion-toolbar>
    <ion-title>ธุรกิจของคุณ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ng-container *ngIf="data$ | async as data">
    <ion-list lines="none" *ngIf="hasLoaded == 'y'">
      <ion-list-header mode="md" class="ion-text-left">
        <ion-label>เลือกธุรกิจ</ion-label>
      </ion-list-header>
      <!-- TODO: implement onSelect -->
      <ion-item button detail="false" color="tertiary" class="ion-margin-bottom"
        *ngFor="let bizAccount of data.bizAccounts">
      <!-- <ion-item button detail="false" color="tertiary" class="ion-margin-bottom"
      *ngFor="let bizAccount of data.bizAccounts"
      (click)="onSelectItem(bizAccount.endpointId,bizAccount.approvedDateTime != null)"> -->
        <ion-avatar slot="start">
          <img *ngIf="bizAccount.logo" [src]="bizAccount.logo" />
          <img *ngIf="!bizAccount.logo" src="assets/imgs/defaultshop.png" />
        </ion-avatar>
        <ion-label>
          <b>{{bizAccount.name}}</b>
          <ion-text color="danger">
            <h3 *ngIf="!bizAccount.status">&nbsp;</h3>
            <h3 *ngIf="bizAccount.status">{{ bizAccount.status }}</h3>
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-list lines="none" class="ion-text-center" *ngIf="hasLoaded == 'n'">
      <ion-item color="tertiary" class="ion-margin-top">
        <ion-label>
          <b>เริ่มต้นร้านของคุณ</b>
          <ion-text class="ion-text-wrap">
            <h3>ร่วมสร้างธุระกิจของคุณ กับ mana business เพื่อการจัดการที่ง่ายและสะดวก ปลอดภัยให้กับธุระกิจของคุณ
              พร้อมกับบริการเสริมมากมาย
              ที่จะทำให้ธุรกิจของคุณพัฒนาไปด้วยกันกับเรา</h3>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-card color="tertiary">
        <ion-button color="danger" expand="block" (click)="Add()">สร้างร้านใหม่</ion-button>
      </ion-card>
      <img class="ion-margin-top" src="assets/imgs/shopBackground.png" width="200" height="200" />
    </ion-list>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">
