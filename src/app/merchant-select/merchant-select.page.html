<ion-header>
  <ion-toolbar>
    <ion-title>ร้านของคุณ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ion-list lines="none">
    <ion-list-header mode="md" class="ion-text-left">
      <ion-label>ชื่อร้าน</ion-label>
    </ion-list-header>
    <ion-item button detail="false" color="tertiary" class="ion-margin-bottom">
      <ion-avatar slot="start">
        <img src="assets/imgs/logo.png">
      </ion-avatar>
      <ion-label>
        <b>Merchant Name</b>
        <ion-text color="danger">
          <h3>รอการอนุมัติ</h3>
        </ion-text>
      </ion-label>
    </ion-item>
    <ion-item button detail="false" color="tertiary" class="ion-margin-bottom">
      <ion-avatar slot="start">
        <img src="assets/imgs/logo.png">
      </ion-avatar>
      <ion-label>
        <b>Full Name</b>
        <h3>&nbsp;</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
