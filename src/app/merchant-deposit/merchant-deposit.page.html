<ion-header>
  <ion-toolbar>
    <ion-title>merchant-deposit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="data$ | async as data">
    <ion-list lines="none" *ngIf="hasLoaded == 'n'">
      <ion-item color="tertiary" class="ion-text-center">
        <ion-label>ไม่มีรายการ</ion-label>
      </ion-item>
    </ion-list>

    <ion-list lines="inset" *ngIf="hasLoaded == 'y'">
      <div *ngFor="let item of data.pledges">
      <ion-item color="tertiary" class="ion-margin-top" lines="none">
        <ion-text color="dark"><b>
            <ion-icon name="card-outline" color="dark"></ion-icon> {{ item.title}}
          </b></ion-text>
      </ion-item>
      <ion-item color="tertiary" lines="full">
        <ion-label color="medium" class="ion-no-margin ion-margin-bottom">
          <ion-text color="dark"><b>ผู้ถือมัดจำ</b></ion-text>
          <h2>{{ item.holder }}</h2>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="full">
        <ion-label color="medium">
          <ion-text color="dark"><b>วันที่วางมัดจำ</b></ion-text>
          <h2>{{ item.pledgeDate | date:'d MMMM y'}}</h2>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="full">
        <ion-label color="medium">
          <ion-text color="dark"><b>วงเงิน</b></ion-text>
          <h2>{{ item.balance }}</h2>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="none" (click)="onSelectItem(item._id)">
        <ion-label color="medium" class="ion-text-center">
          <h2>อ่านรายละเอียดเพิ่มเติม</h2>
        </ion-label>
      </ion-item>
    </div>
    </ion-list>
  </ng-container>
</ion-content>
