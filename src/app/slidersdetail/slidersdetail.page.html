<ion-header>
  <ion-toolbar>
    <ion-title>slidersdetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row *ngFor="let item of dataInfo">
      <ion-col size="3">
        <ion-avatar>
          <img [src]="item.image">
        </ion-avatar>
      </ion-col>
      <ion-col size="7" style="align-self: center;">
        <ion-label>{{item.name}}</ion-label>
      </ion-col>
      <ion-col size="2">

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
