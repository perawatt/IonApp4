<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ng-container *ngIf="hasLoaded == 'y'">
    <ion-list lines="none">
      <ion-card button *ngFor="let eslip of (data$ | async)?.eslips" (click)="visitEndpoint(eslip.endpointId)">
        <ion-item color="tertiary" class="ion-margin-top">
          <ion-avatar slot="start">
            <img [src]="eslip.activatedDate != null ? 'assets/imgs/coupongray.png' : 'assets/imgs/couponred.png'">
          </ion-avatar>
          <ion-label color="medium">
            <ion-text [color]="eslip.activatedDate != null ? 'medium':'dark'"><b>{{eslip.eslipStub.name}}</b></ion-text>
            <p>วัยหมดอายุ: {{eslip.eslipStub.expiredDate | date:'d MMMM y H:mm'}}</p>
          </ion-label>
        </ion-item>
        <ion-item color="tertiary" *ngIf="eslip.eslipStub.bannerImageUrl">
          <img [ngClass]="{'eslip-dim': eslip.activatedDate != null}" [src]="eslip.eslipStub.bannerImageUrl">
          <img [ngClass]="{'eslip-aproved-logo': eslip.activatedDate != null}" width="75" height="75"
            src="assets/imgs/usedcoupon.png">
        </ion-item>
        <ion-item color="tertiary">
          <img width="12" height="12" class="qr" src="assets/imgs/shop.png" slot="start" style="margin-right: 5px;"/>
          <ion-label [color]="eslip.activatedDate != null ? 'medium':'dark'">
            {{eslip.distributerMerchant.name}}
          </ion-label>
          <img width="17" src="assets/svgs/icon-ellipsis-medium.svg">
        </ion-item>
      </ion-card>
    </ion-list>
  </ng-container>

  <ng-container *ngIf="hasLoaded == 'n'">
    <ion-list lines="none">
      <ion-item color="tertiary" class="ion-text-center">
        <ion-label>ไม่มีรายการ</ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">
    <!--TODO: loading page here -->
  </ng-container>
</ion-content>
