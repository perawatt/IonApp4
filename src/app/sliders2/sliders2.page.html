
<ion-header class="home-header" mode="ios">
  <ion-item lines="none" color="light" class="ion-no-padding">
    <ion-label class="text-red ion-padding-start"><b>รายการโปรด</b></ion-label>
  </ion-item>
  <ion-row>
    <ion-col size="10">
      <ion-slides [options]="sliderOpts5">
        <ion-slide *ngFor="let item of dataInfo">
          <!-- <ion-item class="ion-text-center" color="light" lines="none"> -->
          <ion-label class="ion-no-padding ion-no-margin ion-text-center">
            <ion-text>
              <img class="ion-text-center" [src]="item.image">
            </ion-text>
            <p>{{item.name}}</p>
          </ion-label>
          <!-- </ion-item> -->
        </ion-slide>
      </ion-slides>
    </ion-col>
    <ion-col size="2" style="align-self: center;">
      <ion-label expand="block" (click)="go()">ทั้งหมด</ion-label>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col size="10">
      <ion-slides [options]="sliderOpts55">
        <ion-slide *ngFor="let item of dataInfo">
          <!-- <ion-item class="ion-text-center" color="light" lines="none"> -->
          <ion-label class="ion-no-padding ion-no-margin ion-text-center">
            <ion-text>
              <img class="ion-text-center" [src]="item.image">
            </ion-text>
            <ion-label  >{{item.name}}</ion-label>
          </ion-label>
          <!-- </ion-item> -->
        </ion-slide>
      </ion-slides>
    </ion-col>
    <ion-col size="2" style="align-self: center;">
      <ion-label expand="block" (click)="go()">ทั้งหมด</ion-label>
    </ion-col>
  </ion-row>
</ion-header>
<ion-content>
  <div class="ion-text-wrap">
    <h3>text-wrap</h3>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac vehicula lorem.
  </div>
  <div class="ion-text-nowrap">
    <ion-label>text-nowrap
    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
  </ion-label>
  </div>
</ion-content>
