<ion-header>
  <ion-toolbar>
    <ion-title>จ่ายเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">

  <ng-container *ngIf="data$ | async as data">
    <ion-list lines="none">
      <ion-item color="tertiary" class="ion-margin-top imageCenter">
        <img src="assets/imgs/defaultshop.png" width="90" height="90" class="circle ion-margin-top">
      </ion-item>
      <ion-item color="tertiary" class="ion-text-center">
        <ion-label>
          <h2 *ngIf="data.name"><b>{{ data.name }}</b></h2>
          <h2>BillerId id: {{ data.refId }}</h2>
        </ion-label>
      </ion-item>
      <ion-card color="tertiary">
        <ion-card-content class="ion-no-padding">
          <ion-grid class="ion-padding">
            <ion-row>
              <ion-col class="ion-no-padding">
                <b>รายละเอียดการจ่ายเงิน</b>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-no-padding">
                <ion-label>จำนวนเงิน</ion-label>
              </ion-col>
              <ion-col class="ion-no-padding ion-text-right">฿{{ data.amount }}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-no-padding">ค่าธรรมเนียม
              </ion-col>
              <ion-col class="ion-no-padding ion-text-right">฿{{ data.fee }}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-no-padding">ยอดรวม
              </ion-col>
              <ion-col class="ion-no-padding ion-text-right">
                <ion-text color="danger">฿{{ data.total }}
                </ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
      <ion-item color="tertiary" class="ion-no-padding" *ngIf="data.ref1 || data.ref2">
        <ion-label class="ion-padding-start" color="medium">
          <h3 *ngIf="data.ref1">Ref1 : {{ data.ref1 }}</h3>
          <h3 *ngIf="data.ref2">Ref2 : {{ data.ref2 }}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit">จ่ายเงิน
    </ion-button>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">
    <!--TODO: loading page here -->
  </ng-container>

</ion-content>
