<ion-header>
  <ion-toolbar>
    <ion-title>จ่ายเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">

  <ng-container>
    <form (ngSubmit)="onSave()">
      <ion-list lines="none">
        <ion-item color="tertiary" class="ion-margin-top imageCenter">
          <img src="assets/imgs/defaultshop.png" width="90" height="90" class="circle ion-margin-top">
        </ion-item>
        <ion-item color="tertiary" class="ion-text-center">
          <ion-label>
            <h2 *ngIf="true"><b>asd</b></h2>
            <h2>BillerId id: asdasd</h2>
          </ion-label>
        </ion-item>
        <ion-card color="tertiary">
          <ion-card-content class="ion-no-padding">
            <ion-grid class="ion-padding">
              <ion-row>
                <ion-col class="ion-no-padding">
                  <b>รายละเอียดการจ่ายเงิน</b>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-no-padding">
                  <ion-label>จำนวนเงิน</ion-label>
                </ion-col>
                <ion-col class="ion-no-padding ion-text-right">฿50
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-no-padding">ค่าธรรมเนียม
                </ion-col>
                <ion-col class="ion-no-padding ion-text-right">฿10
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-no-padding">ยอดรวม
                </ion-col>
                <ion-col class="ion-no-padding ion-text-right">
                  <ion-text color="danger">฿10
                  </ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
        <ion-item color="tertiary" class="ion-no-padding">
          <ion-label class="ion-padding-start" color="medium">
            <h3 *ngIf="true">Ref1 : asdasd</h3>
            <h3 *ngIf="true">Ref2 : asdasd</h3>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit"
       >ตกลง
      </ion-button>
    </form>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">
    <!--TODO: loading page here -->
  </ng-container>

</ion-content>
