<ion-header>
  <ion-toolbar>
    <ion-title>แก้ไขเบอร์โทร</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios" color="tertiary">
  <form [formGroup]="fg" (ngSubmit)="onSave()" [rx-form-data]="(formData$ | async)">
    <ion-list>
      <ion-item lines="inset" color="tertiary">
        <ion-label position="stacked">ชื่อหัวข้อ</ion-label>
        <ion-input type="text" color="medium" placeholder="ระบุหัวข้อ" formControlName="title"></ion-input>
      </ion-item>
      <ion-item lines="inset" color="tertiary">
        <ion-label position="stacked">เบอร์โทร</ion-label>
        <ion-input type="tel" color="medium" placeholder="ระบุเบอร์โทร" formControlName="number"></ion-input>
      </ion-item>
      <ion-button id="app-form-submit" color="danger" [disabled]="fg.invalid" class="ion-no-margin" expand="full" type="submit">แก้ไขเสร็จสิ้น
      </ion-button>
    </ion-list>
  </form>
</ion-content>
