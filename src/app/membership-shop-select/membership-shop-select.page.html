<ion-header>
  <ion-toolbar>
    <ion-title>รายการสมาชิก</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ng-container *ngIf="hasLoaded == 'y'">
    <ion-list lines="none">
      <ion-list-header lines="none" mode="md">
        <ion-label>เลือกสมาชิกร้าน</ion-label>
      </ion-list-header>
      <ion-item detail="false" button color="tertiary" class="ion-margin-bottom" *ngFor="let shop of data$ | async"
        (click)="onSelectItem(shop.merchant.membershipEndpointUrl)">
        <ion-avatar slot="start">
          <img [src]="shop.merchant.logo" />
        </ion-avatar>
        <ion-label>
          <b>{{shop.merchant.name}}</b>
          <ion-text color="medium">
            <h3><img height="12.25" src="assets/svgs/icon-person-medium.svg"> {{shop.memberCount}} คน</h3>
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-container *ngIf="hasLoaded == 'n'">
    <ion-list lines="none">
      <ion-list-header lines="none" mode="md">
        <ion-label>เลือกสมาชิกร้าน</ion-label>
      </ion-list-header>
      <ion-item color="tertiary" class="ion-text-center">
        <ion-label>ไม่มีรายการสมาชิกร้าน</ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>

        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
