<ion-header>
  <ion-toolbar>
    <ion-title>รายการสมาชิก</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ion-list lines="none">
    <ion-list-header lines="none" mode="md">
      <ion-label>เลือกสมาชิกร้าน</ion-label>
    </ion-list-header>
    <ion-item detail="false" button color="tertiary" class="ion-margin-bottom"> 
      <ion-avatar slot="start">
        <img [src]="'assets/imgs/logo.png'" />
      </ion-avatar>
      <ion-label> 
        <b>shop name</b>
        <ion-text color="medium">
          <p><img height="12.25" src="assets/svgs/icon-person-medium.svg"> 0 คน</p>
        </ion-text>
      </ion-label>
    </ion-item>
    <ion-item detail="false" button color="tertiary" class="ion-margin-bottom"> 
      <ion-avatar slot="start">
        <img [src]="'assets/imgs/logo.png'" />
      </ion-avatar>
      <ion-label> 
        <b>shop name</b>
        <ion-text color="medium">
          <p><img height="12.25" src="assets/svgs/icon-person-medium.svg"> 0 คน</p>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
