<ion-header>
  <ion-toolbar>
    <ion-title>ยืนยันบัญชีนี้</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios" class="ion-padding-top">

  <ng-container *ngIf="data$ | async as data">
    <ion-card class="ion-margin-top ion-text-center" color="tertiary">
      <ion-card-content>
        <ion-label>
          <img class="ion-margin" height="60" src="assets/imgs/bookbankred.png" />
          <h2 class="ion-no-margin"><b>บัญชีธนาคาร</b></h2>
        </ion-label>
      </ion-card-content>
    </ion-card>

    <ion-item color="tertiary">
      <ion-label>
        <h2>ชื่อเรียกบัญชี</h2>
        <h2><b>{{ data.displayName }}</b></h2>
      </ion-label>
    </ion-item>

    <ion-item color="tertiary" lines="none">
      <ion-label>
        <h2>ธนาคาร</h2>
        <h2><b>{{ data.bankName }}</b></h2>
      </ion-label>
    </ion-item>

    <ion-item color="tertiary" lines="none">
      <ion-label>
        <h2>เลขบัญชี</h2>
        <h2><b>{{ data.accountNumber }}</b></h2>
      </ion-label>
    </ion-item>

    <ion-item color="tertiary" lines="none">
      <ion-label>
        <h2>ชื่อบัญชี</h2>
        <h2><b>{{ data.accountNameTH }}</b></h2>
        <h2><b>{{ data.accountNameEN }}</b></h2>
      </ion-label>
    </ion-item>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">
    <ion-card color="light" class="ion-text-center">
      <ion-card-content>
        <ion-skeleton-text class="center circle ion-margin-bottom" animated style="width:100px; height:100px">
        </ion-skeleton-text>
      </ion-card-content>
    </ion-card>
    <ion-card color="light" class="ion-text-center">
      <ion-label>
        <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
      </ion-label>
    </ion-card>
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ng-container>
</ion-content>
