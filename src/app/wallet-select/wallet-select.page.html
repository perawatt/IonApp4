<ion-header>
  <ion-toolbar>
    <ion-title>กระเป๋าเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ng-container *ngIf="data$ | async as data">

    <ion-list lines="none" *ngIf="hasLoaded == 'n'">
      <ion-list-header lines="none" mode="md">
        <ion-label>เลือกกระเป๋าเงิน</ion-label>
      </ion-list-header>
      <ion-item class="ion-text-center" color="tertiary">
        <ion-label>
          ไม่มีรายการ
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-list lines="none" *ngIf="hasLoaded == 'y'">
      <ion-list-header lines="none" mode="md">
        <ion-label>เลือกกระเป๋าเงิน</ion-label>
      </ion-list-header>
      <ion-item button detail="false" color="tertiary" class="ion-margin-bottom" *ngFor="let item of data.walletItems"
        (click)="onSelectItem('nwltdft-home')">
        <ion-avatar slot="start">
          <img src="assets/imgs/fnwalletred.png"/>
        </ion-avatar>
        <ion-label>
          <b>{{ item.name }}</b>

          <ion-text color="medium">
            <h3>{{ item.type }}: {{ item.currency }}</h3>
          </ion-text>
        </ion-label>
        <ion-label class="ion-text-right">
          <ion-text color="medium">
            <h3 *ngIf="item.isDefaultWallet">
              <ion-icon color="danger" name="star"></ion-icon> บัญชีหลัก
            </h3>
            <h3 *ngIf="!item.isDefaultWallet">&nbsp;</h3>
          </ion-text>
          <h3>
            {{ ParseToTwoDecimal(item.balance) | number:'1.2-2' }} <small>{{ item.currency }}</small>
          </h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
  </ng-container>
</ion-content>
