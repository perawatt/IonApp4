<ion-header>
  <ion-toolbar>
    <ion-title>เจ้าของร้าน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ng-container *ngIf="data$ | async as data">
    <ion-list *ngIf="hasLoaded == 'n'" lines="none">
      <ion-item class="ion-text-center" color="tertiary">
        <ion-label>ไม่มีรายการ</ion-label>
      </ion-item>
    </ion-list>

    <ion-list *ngIf="hasLoaded == 'y'" lines="none">
      <ion-item color="tertiary" *ngFor="let item of data.coOwners" class="ion-margin-top">
        <ion-avatar slot="start">
          <img [src]="item.profileImageUrl">
        </ion-avatar>
        <ion-label>
          <b>{{item.displayName}}</b>
          <h3>E-mail</h3>
        </ion-label>
        <ion-note *ngIf="true" color="danger" slot="end">
          <ion-icon color="danger" name="star"></ion-icon> บัญชีหลัก
        </ion-note>
      </ion-item>
    </ion-list>
  </ng-container>

  <ion-list *ngIf="!hasLoaded" lines="none">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>

        </h3>

    </ion-item>
