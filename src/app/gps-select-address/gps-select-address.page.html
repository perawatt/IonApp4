<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ion-list>
    <ion-item *ngFor="let item of data$" [color]="selectedItem == item ? 'danger': ''" (click)="onItemSelected(item)">
      <ion-label>
        <h2><b>{{ item }}</b></h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
