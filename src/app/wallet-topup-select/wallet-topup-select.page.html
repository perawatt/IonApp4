<ion-header>
  <ion-toolbar>
    <ion-title>เติมเงิน</ion-title>

</ion-header>

<ion-content mode="ios">

      <ion-label>กรุณาเลือกวิธีการเติมเงิน</ion-label>
    </ion-list-header>
    <ion-item color="tertiary" button (click)="onSelectTopupByMTM()">
      <ion-label>
        <b>เติมเงินผ่าน mana</b>
      </ion-label>
    </ion-item>
    <ion-item color="tertiary" button class="ion-margin-top" (click)="onSelectTopupByPromptpay()">
      <ion-label>
        <b>เติมเงินผ่าน PromptPay</b>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
