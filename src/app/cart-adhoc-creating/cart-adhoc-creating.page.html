<ion-header>
  <ion-toolbar>
    <ion-title>จ่ายเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ng-container *ngIf="hasLoaded == 'y' && data$ | async as data">
    <form [formGroup]="fg" (ngSubmit)="onSave()">
      <ion-list lines="none">
        <ion-item color="tertiary" class="ion-margin-top">
          <img *ngIf="data.logo" [src]="data.logo" class="logo-l circle center ion-margin-top">
          <img *ngIf="!data.logo" src="assets/imgs/defaultshop.png" class="logo-l circle center ion-margin-top">
        </ion-item>
        <ion-item color="tertiary" class="ion-text-center">
          <ion-label class="ion-no-margin">
            <h2><b>{{data.name}}</b></h2>
          </ion-label>
        </ion-item>
        <ion-item color="tertiary" lines="none">
          <ion-label>
            <h2>จำนวนเงินที่จ่าย</h2>
          </ion-label>
        </ion-item>
        <ion-item color="tertiary" lines="full">
          <ion-input type="number" placeholder="ระบุยอดเงิน" class="ion-text-center input-money"
            formControlName="amountUnit" (ionChange)="AmountChanged($event)"></ion-input>
          <ion-label slot="end" class="ion-no-margin">            
            <h3>{{ data.currency }}</h3>
          </ion-label>
        </ion-item>
        <ion-item color="tertiary">
          <ion-note color="dark" slot="end">
            <ion-label>
              <h3>ใส่รหัสจ่ายเงิน</h3>
            </ion-label>
          </ion-note>
        </ion-item>
        <ion-item color="tertiary" class="ion-no-padding ion-margin-top">
          <ion-label class="ion-padding-start">
            <h3>คุณมีส่วนลดที่สามารถใช้ได้</h3>
          </ion-label>
          <ion-note>
            <ion-button [disabled]="!data.hasUseableCoupon" [color]="data.hasUseableCoupon ? 'danger':'medium'"
              fill="outline" shape="round">
              ใช้เลยตอนนี้
            </ion-button>
          </ion-note>
        </ion-item>

  <ng-container *ngIf="!hasLoaded">

      <ion-card-content>
        <ion-skeleton-text class="center circle ion-margin-bottom" animated style="width:100px; height:100px">
