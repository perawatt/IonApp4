<ion-header>
  <ion-toolbar>
    <ion-title>แก้ไข code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ng-container *ngIf="data$ | async as data">
    <!-- <ion-item class="ion-text-center" lines="none" color="tertiary">
    </ion-item> -->

    <ion-list lines="none">
      <ion-list-header mode="md" color="tertiary">
        <ion-label>Code ร้าน</ion-label>
      </ion-list-header>
      <ion-item color="tertiary" class="ion-text-center">
        <ion-label >
          <h1><b>{{ data.refCode }}</b></h1>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" class="ion-text-center ion-padding-bottom">
        <ion-label >
          <h2><b>เปลี่ยน</b></h2>
        </ion-label>
      </ion-item>

    </ion-list>


    <!-- <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit">แก้ไขเสร็จสิ้น
  </ion-button> -->

</ion-content>
