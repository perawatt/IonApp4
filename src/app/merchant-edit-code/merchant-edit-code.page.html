<ion-header>
  <ion-toolbar>
    <ion-title>แก้ไข code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ng-container *ngIf="data$ | async as data">
    <ion-list lines="none">
      <ion-list-header mode="md" color="tertiary">
        <ion-label>Code ร้าน</ion-label>
      </ion-list-header>
      <ion-item color="tertiary" class="ion-text-center">
        <ion-label>
          <h1><b>#{{ data.refCode }}</b></h1>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" class="ion-text-center ion-padding-bottom">
        <ion-label (click)="onSelectItem(data._id)">
          <h2><b>เปลี่ยน</b></h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>

    <ion-card color="light" class="ion-text-center">
      <ion-label>
        <h3>
          <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
        </h3>
        <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
      </ion-label>
    </ion-card>
    <ion-card color="light" class="ion-text-center">
      <ion-label>
        <h3>
          <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
        </h3>
        <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
      </ion-label>
    </ion-card>

  </ng-container>
</ion-content>
