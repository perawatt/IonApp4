<ion-header>
  <ion-toolbar>
    <ion-title>เติมเงินผ่าน mana</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">

  <form>
    <ion-grid class="ion-padding">
      <ion-row class="ion-align-items-center">
        <ion-col size="auto" class="ion-no-padding">
          <img width="20" class="qr" src="assets/imgs/topup.png" />
        </ion-col>
        <ion-col size="auto" class="ion-no-padding">
          <ion-label>
            <h3>&nbsp; เลขบัญชี XXXXXXXX <ion-button size="small" shape="round" color="dark" type="button">คัดลอก
              </ion-button>
            </h3>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding-top">
        <ion-col size="auto" class="ion-no-padding">
          <ion-label>
            <h3>
              ชื่อบัญชี บริษัท มานะ 2018 จำกัด<br>ธนาคารกรุงไทย
            </h3>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list>
      <ion-item lines="none" color="tertiary">
        <ion-label>
          <h2>จำนวนเงินที่ต้องการเติม</h2>
        </ion-label>
      </ion-item>
      <ion-item lines="none" color="tertiary">
        <ion-label position="fixed">THB</ion-label>
        <ion-input type="number" placeholder="ระบุจำนวนเงิน"></ion-input>
      </ion-item>
      <ion-item lines="none" color="tertiary">
        <ion-label color="danger">
          <p>จำนวนเงินที่ต้องการเติมขั้นต่ำ 20 บาท</p>
        </ion-label>
      </ion-item>

      <ion-card class="ion-text-center ion-padding-bottom" color="tertiary">
        <ion-button *ngIf="true" shape="round" color="danger">แนบสลิปธนาคาร</ion-button>
        <ng-container>
          <img src="assets/imgs/promtpayicon.png" class="center qr">
          <ion-label color="medium">
            <p class="ion-padding-top">เปลี่ยนรูป</p>
          </ion-label>
        </ng-container>
      </ion-card>      
      <ion-label color="medium">
        <p class="ion-padding">*แนบรูปสลิปธนาคารทุกครั้งที่ทำการโอน</p>
      </ion-label>

      <ion-item lines="none" color="tertiary">
        <ion-label>
          <h2>กรุณากรอกข้อมูล</h2>
        </ion-label>
      </ion-item>
      <ion-item lines="none" color="tertiary">
        <ion-label position="fixed">เบอร์โทรศัพท์</ion-label>
        <ion-input type="number" placeholder="ระบุเบอร์โทรศัพท์"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit">ยืนยัน
    </ion-button>
  </form>

</ion-content>
