<ion-header>
  <ion-toolbar>
    <ion-title>รายละเอียดการเติมเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="transaction ion-padding-top" mode="ios">

  <!-- <ng-container *ngIf="data$ | async as data"> -->
  <ng-container *ngIf="true">

    <ion-card class="ion-padding-top" color="tertiary">
      <ion-item class="ion-text-center" color="tertiary" lines="none">
        <ion-grid>
          <ion-row class="ion-text-center ion-align-items-center">
            <ion-col size="6" class="ion-text-center">
              <div class="content-center">
                <img class="icon circle transaction-img" src="assets/imgs/promtpayicon.png">
              </div>
              <ion-icon class="right-arrow" name="chevron-forward-sharp"></ion-icon>
            </ion-col>
            <ion-col size="6" class="ion-text-center">
              <div class="content-center">
                <img class="icon transaction-img" [src]="'assets/imgs/changewallet.png'">
              </div>
            </ion-col>
          </ion-row>
          <ion-row class="ion-text-center ion-align-items-center">
            <ion-col size="6" class="ion-text-center">
              <ion-label class="ion-text-nowrap">
                <h3><b>พร้อมเพย์ **1212121</b></h3>
              </ion-label>
            </ion-col>
            <ion-col size="6" class="ion-text-center">
              <ion-label class="ion-text-nowrap">
                <h3><b>wallet name</b></h3>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item class="ion-text-center" color="tertiary" lines="full">
        <ion-label class="text-red">
          <h1><b>10.00 THB</b></h1>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" class="ion-padding-vertical" lines="none">
        <ion-avatar slot="start" class="non-cirlce avatar-m">
          <img
            [src]="'https://chart.googleapis.com/chart?cht=qr&chl=BINDING_HERE&chs=400x400&choe=UTF-8&chld=L%7C2%27%20rel=%27nofollow'" />
        </ion-avatar>
        <ion-label>
          <h2><b>รหัสอ้างอิง : ad1100</b></h2>
          <ion-text color="medium">
            <h3>วันที่ 01/08/2020 (12.00)</h3>
          </ion-text>
        </ion-label>
        <ion-note>
          <ion-label>
            <h3>
              <ion-icon name="share-outline"></ion-icon>&nbsp;แชร์
            </h3>
          </ion-label>
        </ion-note>
      </ion-item>
    </ion-card>
    <div size="12" class="indentation">
    </div>
    <br>
    <ion-label color="medium" class="ion-text-center">
      <h3>
        <ion-icon name="receipt-outline"></ion-icon>&nbsp;ดูรายละเอียดบิล
      </h3>
    </ion-label>
  </ng-container>

  <!-- <ng-container *ngIf="!hasLoaded"> -->
  <ng-container *ngIf="false">

    <ion-row>
      <ion-col size="6">
        <ion-skeleton-text class="center circle" animated style="width: 35px; height: 35px;"></ion-skeleton-text>
        <ion-label>
          <h3>
            <ion-skeleton-text class="center" animated></ion-skeleton-text>
          </h3>
        </ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-skeleton-text class="center circle" animated style="width: 35px; height: 35px;"></ion-skeleton-text>
        <ion-label>
          <h3>
            <ion-skeleton-text class="center" animated></ion-skeleton-text>
          </h3>
        </ion-label>
      </ion-col>
    </ion-row>
    <br>
    <ion-label>
      <h3>
        <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
      </h3>
    </ion-label>
    <br>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
  </ng-container>

</ion-content>
