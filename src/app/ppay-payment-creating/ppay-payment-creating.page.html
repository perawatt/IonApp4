<ion-header>
  <ion-toolbar>
    <ion-title>จ่ายเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">

  <ng-container *ngIf="hasLoaded && data$ | async as data">
    <form [formGroup]="fg" (ngSubmit)="onSave()">
      <ion-list lines="none">
        <ion-item color="tertiary" class="ion-margin-top">
          <img src="assets/imgs/defaultshop.png" class="logo-l circle center ion-margin-top">
        </ion-item>
        <ion-item color="tertiary" class="ion-text-center">
          <ion-label>
            <h2 *ngIf="data.name"><b>{{ data.name }}</b></h2>
            <h2>BillerId id: {{ data.refId }}</h2>
          </ion-label>
        </ion-item>
        <ion-item color="tertiary" lines="full">
          <ion-label position="floating">
            <h1>
              จำนวนเงินที่จ่าย
            </h1>
          </ion-label>
          <ion-input type="number" placeholder="ระบุยอดเงิน" class="ion-text-center" formControlName="amount"
            (ionChange)="AmountChanged()"></ion-input>
        </ion-item>
        <ion-item color="tertiary" class="ion-no-padding">
          <ion-label class="ion-padding-start" color="dark">
            <h3 *ngIf="data.ref1">Ref1 : {{ data.ref1 }}</h3>
            <h3 *ngIf="data.ref2">Ref2 : {{ data.ref2 }}</h3>
          </ion-label>
        </ion-item>
      </ion-list>
      
      <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit"
        [disabled]="fg.invalid">ตกลง
      </ion-button>
    </form>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">
    <ion-card color="light" class="ion-text-center">
      <ion-card-content>
        <ion-skeleton-text class="center circle ion-margin-bottom" animated style="width:100px; height:100px">
        </ion-skeleton-text>
      </ion-card-content>
    </ion-card>
    <ion-card color="light" class="ion-text-center">
        <ion-label>
          <h3>
            <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
          </h3>
          <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
        </ion-label>
    </ion-card>
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit"
      disabled>ตกลง
    </ion-button>
  </ng-container>

</ion-content>
