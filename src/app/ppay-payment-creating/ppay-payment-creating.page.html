<ion-header>
  <ion-toolbar>
    <ion-title>จ่ายเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">

  <ng-container *ngIf="data$ | async as data">
    <form [formGroup]="fg" (ngSubmit)="onSave()">
      <ion-list lines="none">
        <ion-item color="tertiary" class="ion-margin-top imageCenter">
          <img src="assets/imgs/defaultshop.png" class="circle ion-margin-top">
        </ion-item>
        <ion-item color="tertiary" class="ion-text-center">
          <ion-label>
            <h2 *ngIf="data.name"><b>{{ data.name }}</b></h2>
            <h2>BillerId id: {{ data.refId }}</h2>
          </ion-label>
        </ion-item>
        <ion-item color="tertiary" lines="none">
          <ion-label>
            <h2><b>จำนวนเงินที่จ่าย</b></h2>
          </ion-label>
        </ion-item>
        <ion-item color="tertiary" lines="full">
          <ion-input type="number" class="ion-text-center" placeholder="ระบุจำนวนเงิน" formControlName="amount"
            (ionChange)="AmountChanged()">
          </ion-input>
        </ion-item>
        <ion-item color="tertiary">
          <ion-label>
            <h3 *ngIf="data.ref1">Ref1 : {{ data.ref1 }}</h3>
            <h3 *ngIf="data.ref2">Ref2 : {{ data.ref2 }}</h3>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit"
        [disabled]="fg.invalid">ตกลง
      </ion-button>
    </form>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">
    <!--TODO: loading page here -->
  </ng-container>

</ion-content>
