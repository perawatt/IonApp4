<ion-header>
  <ion-toolbar>
    <ion-title>ถอนเงินผ่านบัญชีที่ผูกไว้</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top" mode="ios">

  <ng-container *ngIf="data$ | async as data">
    <ion-list lines="none">
      <ion-item color="tertiary" class="ion-no-padding" lines="inset">
        <ion-avatar color="tertiary" slot="start" class="ion-margin-start avatar-xs">
          <img src="assets/imgs/walletgray.png" class="non-circle">
        </ion-avatar>
        <ion-label color="dark">
          <h2>กระเป๋าที่ถอน</h2>
        </ion-label>
        <ion-note>
          <ion-label color="dark">
            <h2><b>{{data.fromWalletDisplayName}}</b></h2>
          </ion-label>
        </ion-note>
      </ion-item>

      <ion-item color="tertiary" class="ion-no-padding" lines="none">
        <ion-avatar color="tertiary" slot="start" class="ion-margin-start avatar-xs">
          <img src="assets/imgs/menuaccount.png" class="non-circle">
        </ion-avatar>
        <ion-label color="dark">
          <h2>บัญชีที่รับเงิน</h2>
        </ion-label>
        <ion-note>
          <ion-label color="dark">
            <h2><b>{{data.displayName}}</b></h2>
          </ion-label>
        </ion-note>
      </ion-item>
    </ion-list>

    <form [formGroup]="fg" (ngSubmit)="onSave()" class="ion-margin-top">
      <ion-item color="tertiary" lines="none">
        <ion-label>
          <h2>จำนวนที่ต้องการถอน</h2>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="none">
        <ion-input type="number" class="ion-text-center input-money" placeholder="ระบุยอดเงิน" color="danger"
          formControlName="amountUnit" (ionChange)="AmountChanged($event)">
        </ion-input>
        <ion-label slot="end" class="ion-no-margin">
          <h3>{{data.currency}}</h3>
        </ion-label>
      </ion-item>
      <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit"
        [disabled]="fg.invalid">ตกลง
      </ion-button>
    </form>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-card color="light" class="ion-text-center">
      <ion-label>
        <h3>
          <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
        </h3>
        <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
      </ion-label>
    </ion-card>
  </ng-container>

</ion-content>
