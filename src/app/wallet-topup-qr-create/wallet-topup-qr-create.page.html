<ion-header>
  <ion-toolbar>
    <ion-title>สร้างคิวอาร์โคดเติมเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top" mode="ios">

  <ion-list>
    <ion-item color="tertiary" class="ion-no-padding" lines="inset">
      <ion-avatar color="tertiary" slot="start" class="ion-margin-start avatar-xs">
        <img src="assets/imgs/walletgray.png" class="non-circle">
      </ion-avatar>
      <ion-label color="dark">
        <h2>กระเป๋าที่เติมเข้า</h2>
      </ion-label>
      <ion-note>
        <ion-label color="dark">
          <h2><b>กระเป๋าของฉัน</b></h2>
        </ion-label>
      </ion-note>
    </ion-item>
  </ion-list>

  <form class="ion-margin-top">
    <ion-item color="tertiary" lines="none">
      <ion-label>
        <h2>จำนวนที่ต้องการเติม</h2>
      </ion-label>
    </ion-item>
    <ion-item color="tertiary" lines="none">
      <ion-input type="number" placeholder="ระบุยอดเงิน" class="ion-text-center"></ion-input>
      <ion-label slot="end" class="ion-no-margin">
        <h3>THB</h3>
      </ion-label>
    </ion-item>
    <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit">ตกลง</ion-button>
  </form>

</ion-content>
