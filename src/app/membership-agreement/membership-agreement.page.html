<ion-header>
  <ion-toolbar>
    <ion-title>Agreement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [color]="hasLoaded ? 'tertiary' : ''" mode="ios">
  <ng-container *ngIf="data$ | async as data">
    <ion-card detail="false" color="tertiary" *ngIf="hasLoaded">
      <ion-card-content>
        <div class="ion-text-center">
          <img class="circle" height="100" [src]="data.logoUrl" />
        </div>
        <br>
        <ion-label color="dark">
          <h1 class="ion-margin-top ion-text-center"><b>{{data.name}}</b></h1>
        </ion-label>
        <br>
        <div [innerHTML]="data.content"></div>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">
    <ion-card color="light" class="ion-text-center">
      <ion-card-content>
        <ion-skeleton-text class="center circle ion-margin-bottom" animated style="width:100px; height:100px">
        </ion-skeleton-text>
      </ion-card-content>
    </ion-card>
    <ion-card color="light" class="ion-text-center">
        <ion-label>
          <h3>
            <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
          </h3>
          <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
        </ion-label>
    </ion-card>
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
  </ng-container>

</ion-content>
