<ion-header>
  <ion-toolbar>
    <ion-title>โอนเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">

  <ng-container *ngIf="hasLoaded && data$ | async as data">
    <form [formGroup]="fg" (ngSubmit)="onSave()">
      <ion-list lines="none">
        <ion-item color="tertiary" class="ion-margin-top imageCenter">
          <img src="assets/imgs/promtpayicon.png" width="90" height="90" class="circle ion-margin-top">
        </ion-item>
        <ion-item color="tertiary" class="ion-text-center">
          <ion-label>
            <h2>พร้อมเพย์ {{ DisplayRefId(data.refId) }}</h2>
          </ion-label>
        </ion-item>
        <ion-item color="tertiary" lines="none">
          <ion-label>
            <h2><b>จำนวนเงินที่จ่าย</b></h2>
          </ion-label>
        </ion-item>
        <ion-item color="tertiary">
          <ion-input type="number" class="ion-text-center" placeholder="ระบุจำนวนเงิน" formControlName="amount"
            (ionChange)="AmountChanged()">
          </ion-input>
        </ion-item>
      </ion-list>
      <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit"
        [disabled]="fg.invalid">ตกลง
      </ion-button>
    </form>
  </ng-container>
  <ng-container *ngIf="!hasLoaded">
    <!--TODO: loading page here -->
  </ng-container>
</ion-content>
