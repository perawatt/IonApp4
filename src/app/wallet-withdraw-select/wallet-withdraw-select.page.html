<ion-header>
  <ion-toolbar>
    <ion-title>ถอนเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">

  <ion-list lines="none">
    <ion-list-header lines="none" mode="md">
      <ion-label>กรุณาเลือกวิธีการถอนเงิน</ion-label>
    </ion-list-header>
    <ion-item color="tertiary" button (click)="onSelectWithdrawByMTM()">
      <ion-label>
        <b>ถอนเงินผ่าน mana</b>
      </ion-label>
    </ion-item>
    <ion-item color="tertiary" button class="ion-margin-top" (click)="onSelectWithdrawByPromptpay()">
      <ion-label>
        <b>ถอนเงินผ่าน PromptPay</b>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
