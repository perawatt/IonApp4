<ion-header>
  <ion-toolbar>
    <ion-title>จัดการบัญชี</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">

  <ng-container *ngIf="data$ | async as data">
    <ion-list lines="none" *ngIf="hasLoaded == 'y'">
      <ion-list-header lines="none" mode="md">
        <ion-label>เลือกบัญชีของคุณ</ion-label>
      </ion-list-header>
      <ion-item button detail="false" class="ion-margin-bottom" color="tertiary" *ngFor="let item of data">
        <ion-avatar slot="start">
          <img [src]="item.icon" />
        </ion-avatar>
        <ion-label>
          <b>{{item.displayName}}</b>
          <ion-text color="medium">
            <h3>{{item.accountNumber}}</h3>
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-list lines="none" *ngIf="hasLoaded == 'n'">
      <ion-list-header lines="none" mode="md">
        <ion-label>เลือกบัญชีของคุณ</ion-label>
      </ion-list-header>
      <ion-item lines="none" color="tertiary">
        <ion-col class="ion-text-center ion-padding ion-margin">
          <div class="content-center">
            <img height="60" src="assets/imgs/bookbankgray.png">
          </div>
          <ion-label color="medium">
            <h3>ไม่มีบัญชีที่เพิ่มไว้</h3>
          </ion-label>
        </ion-col>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
