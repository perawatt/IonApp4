<ion-header>
  <ion-toolbar>
    <ion-title>เพิ่มบัญชี</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">

  <ion-list lines="none">
    <ion-list-header lines="none" mode="md">
      <ion-label>เลือกรูปแบบบัญชี</ion-label>
    </ion-list-header>
    <ion-item color="tertiary" (click)="onSelectPromptPay()">

    <ion-item color="tertiary" class="ion-margin-top" (click)="onSelectBank()">

    </ion-item>
  </ion-list>

</ion-content>
