<ion-header>
  <ion-toolbar>
    <ion-title>ข้อมูลส่วนตัว</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">

  <ng-container *ngIf="hasLoaded && (data$ | async)?.profile as data">
    <ion-card color="light" class="ion-text-center">
      <ion-card-content>
        <img *ngIf="data && data.profileImageUrl" class="qr center circle ion-margin-bottom"
          [src]="data.profileImageUrl" width="100" height="100">
        <img *ngIf="!data || !data.profileImageUrl" class="qr center circle ion-margin-bottom"
          src="assets/imgs/user-icon.png" width="100" height="100">
        <ion-label>
          <h3>เปลี่ยนภาพ</h3>
          <h2 *ngIf="data.email"><b>{{ data.email }}</b></h2>
          <h2 *ngIf="!data.email"><b>-</b></h2>
        </ion-label>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header mode="md">
        <ion-label>ชื่อเล่น</ion-label>
      </ion-list-header>
      <ion-item color="tertiary" button detail="false" class="ion-margin-bottom" (click)="onSelectEditName()">
        <ion-label>
          <b *ngIf="data && data.displayName">{{ data.displayName }}</b>
          <b *ngIf="!data || !data.displayName">-</b>
        </ion-label>
        <img slot="end" height="13" src="assets/svgs/icon-forward-medium.svg">
      </ion-item>
      <ion-item color="tertiary" button detail="false" (click)="onSelectViewAddress()">
        <ion-label>
          <b>จัดการที่อยู่</b>
        </ion-label>
        <img slot="end" height="13" src="assets/svgs/icon-forward-medium.svg">
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">
    <ion-card color="light" class="ion-text-center">
      <ion-card-content>
        <ion-skeleton-text class="center circle ion-margin-bottom" animated style="width:100px; height:100px">
        </ion-skeleton-text>
        <ion-label>
          <h3>
            <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
          </h3>
          <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
        </ion-label>
      </ion-card-content>
    </ion-card>
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ng-container>

</ion-content>
