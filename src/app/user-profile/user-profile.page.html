<ion-header>
  <ion-toolbar>
    <ion-title>ข้อมูลส่วนตัว</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">

  <ng-container *ngIf="(data$ | async)?.profile as data">

    <div *ngIf="hasLoaded">
      <ion-card color="light" class="ion-text-center">
        <ion-card-content>
          <img *ngIf="data && data.profileImageUrl" class="qr center circle ion-margin-bottom"
            [src]="data.profileImageUrl" width="100" height="100">
            <img *ngIf="!data || !data.profileImageUrl" class="qr center circle ion-margin-bottom"
            src="assets/imgs/user-icon.png" width="100" height="100">
          <ion-label>
            <p>เปลี่ยนภาพ</p>
            <h2 *ngIf="data.email"><b>{{ data.email }}</b></h2>
            <h2 *ngIf="!data.email"><b>-</b></h2>
          </ion-label>
        </ion-card-content>
      </ion-card>
      <ion-list lines="none">
        <ion-list-header mode="md">
          <ion-label>ชื่อเล่น</ion-label>
        </ion-list-header>
        <ion-item color="tertiary" button class="ion-margin-bottom" (click)="onSelectEditName()">
          <ion-label>
            <b *ngIf="data && data.displayName">{{ data.displayName }}</b>
            <b *ngIf="!data || !data.displayName">-</b>
          </ion-label>
        </ion-item>
        <ion-item color="tertiary" button (click)="onSelectViewAddress()">
          <ion-label>
            <b>จัดการที่อยู่</b>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>

  </ng-container>

  <ng-container *ngIf="(data$ | async)?.profile as data">
    <!--TODO: loading page here -->
  </ng-container>

</ion-content>
