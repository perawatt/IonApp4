<ion-header>
  <ion-toolbar>
    <ion-title>ข้อมูลส่วนตัว</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">

  <ng-container *ngIf="hasLoaded && (data$ | async) as data">
    <ion-card color="light" class="ion-text-center">
      <ion-card-content>
        <img *ngIf="data && data.profileImageUrl" class="qr center circle ion-margin-bottom"
          [src]="data.profileImageUrl" width="100" height="100">
        <img *ngIf="!data || !data.profileImageUrl" class="qr center circle ion-margin-bottom"
          src="assets/imgs/user-icon.png" width="100" height="100">
        <ion-label>
          <ion-text color="medium">
            <h3>เปลี่ยนภาพ</h3>
          </ion-text>
          <h2 *ngIf="data.displayName"><b>{{ data.displayName }}</b></h2>
          <h2 *ngIf="!data.displayName"><b>-</b></h2>
          <ion-text color="medium">
            <h3>#{{ data.refId? data.refId : '' }}</h3>
          </ion-text>
        </ion-label>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-item color="tertiary" button lines="inset">
        <ion-label>
          <b>เบอร์โทรและอีเมล</b>
          <ion-text color="medium">
            <h3>ใช้ผูกบัญชีของ mana</h3>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" button class="ion-margin-bottom">
        <ion-label>
          <b>ความปลอดภัย</b>
          <ion-text color="medium">
            <h3>PIN, รักษาความปลอดภัยของเครื่อง</h3>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" button lines="inset">
        <ion-label>
          <b>การยืนยันตัวตน KYC</b>
          <ion-text color="medium">
            <h3>การระบุตัวตนที่ใช้ทำธุรกรรม</h3>
          </ion-text>
        </ion-label>
        <ion-note>
          <ion-label color="danger">
            <h3>ยังไม่ทำ ! </h3>
          </ion-label>
        </ion-note>
      </ion-item>
      <ion-item color="tertiary" button class="ion-margin-bottom">
        <ion-label>
          <b>ความปลอดภัย</b>
          <ion-text color="medium">
            <h3>PIN, รักษาความปลอดภัยของเครื่อง</h3>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" button (click)="onSelectViewAddress()">
        <ion-label>
          <b>การส่งของ</b>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">
    <ion-card color="light" class="ion-text-center">
      <ion-card-content>
        <ion-skeleton-text class="center circle ion-margin-bottom" animated style="width:100px; height:100px">
        </ion-skeleton-text>
        <ion-label>
          <h3>
            <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
          </h3>
          <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
        </ion-label>
      </ion-card-content>
    </ion-card>
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ng-container>

</ion-content>
