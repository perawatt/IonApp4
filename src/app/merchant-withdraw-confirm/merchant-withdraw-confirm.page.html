<ion-header>
  <ion-toolbar>
    <ion-title>ยืนยันการถอนเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="transaction ion-padding-top" mode="ios">
  <ng-container *ngIf="true">
    <ion-card class="ion-padding-vertical" color="tertiary">
      <ion-item class="ion-text-center" color="tertiary" lines="none">
        <ion-grid>
          <ion-row class="ion-text-center ion-align-items-center">
            <ion-col size="6" class="ion-text-center ion-padding">
              <div class="content-center">
                <img class="icon transaction-img" src="assets/imgs/menutopup.png">
              </div>
              <ion-label class="ion-text-nowrap">
                <ion-text color="medium">
                  <p>ยอดเงินคงเหลือ</p>
                </ion-text>
                <h2 color="tertiary"><b>asdasd บาท</b>
                </h2>
              </ion-label>
              <ion-icon class="right-arrow" name="chevron-forward-sharp"></ion-icon>
            </ion-col>
            <ion-col size="6" class="ion-text-center ion-padding">
              <div class="content-center">
                <img class="icon transaction-img" src="assets/imgs/changewallet.png">
              </div>
              <ion-label class="ion-text-nowrap">
                <h2><b>Wallet</b></h2>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
    <ion-item color="tertiary" lines="none" class="ion-no-padding ion-margin-top">
      <ion-label class="ion-padding">
        <h2>ระบุกระเป๋าที่ต้องการถอน</h2>
        <h2><b>Wallet Name</b></h2>
      </ion-label>
    </ion-item>
    <ion-item color="tertiary" lines="none" class="ion-no-padding ion-margin-top">
      <ion-label class="ion-padding">
        <h2>ยอดที่ต้องการถอน</h2>
        <ion-text color="danger" class="ion-text-center">
          <h1 class="ion-padding"><b>฿100.00</b></h1>
        </ion-text>
      </ion-label>
    </ion-item>
    <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit">ตกลง
    </ion-button>
  </ng-container>

  <ng-container *ngIf="false">
    <ion-row>
      <ion-col size="6">
        <ion-skeleton-text class="center circle" animated style="width: 35px; height: 35px;"></ion-skeleton-text>
        <ion-label>
          <h3>
            <ion-skeleton-text class="center" animated></ion-skeleton-text>
          </h3>
        </ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-skeleton-text class="center circle" animated style="width: 35px; height: 35px;"></ion-skeleton-text>
        <ion-label>
          <h3>
            <ion-skeleton-text class="center" animated></ion-skeleton-text>
          </h3>
        </ion-label>
      </ion-col>
    </ion-row>
    <br>
    <ion-item lines="none">
      <ion-skeleton-text animated style="height: 70px; width: 100%;"></ion-skeleton-text>
    </ion-item>
    <br>
    <ion-item lines="none">
      <ion-skeleton-text animated style="height: 70px; width: 100%;"></ion-skeleton-text>
    </ion-item>
  </ng-container>
</ion-content>
