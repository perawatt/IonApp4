<ion-header>
  <ion-toolbar>
    <ion-title>ถอนเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">

  <ng-container *ngIf="data$ | async as data">
    <ion-list lines="none" *ngIf="hasLoaded == 'y'">
      <ion-list-header lines="none" mode="md">
        <ion-label>เลือกบัญชีที่ผูกไว้</ion-label>
      </ion-list-header>
      <ion-item button detail="false" class="ion-margin-bottom" color="tertiary" *ngFor="let item of data" (click)="onSelectItem(item.endpointUrl)">
        <ion-avatar slot="start">
          <img [src]="item.icon" />
        </ion-avatar>
        <ion-label>
          <b>{{item.displayName}}</b>
          <ion-text color="medium">
            <h3>{{item.accountNumber}}</h3>
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-list lines="none" *ngIf="hasLoaded == 'n'">
      <ion-list-header lines="none" mode="md">
        <ion-label>เลือกบัญชีที่ผูกไว้</ion-label>
      </ion-list-header>
      <ion-item color="tertiary" class="ion-text-center">
        <ion-label>ไม่มีรายการ</ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">

      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
