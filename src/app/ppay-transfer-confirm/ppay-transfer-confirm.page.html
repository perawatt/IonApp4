<ion-header>
  <ion-toolbar>
    <ion-title>โอนเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">

  <ng-container *ngIf="data$ | async as data">
    <ion-list lines="none">
      <ion-item color="tertiary" class="ion-margin-top imageCenter">
        <img src="assets/imgs/promtpayicon.png" width="90" height="90" class="circle ion-margin-top">
      </ion-item>
      <ion-item color="tertiary" class="ion-text-center">
        <ion-label>
          <h2 *ngIf="data.name"><b>{{ data.name }}</b></h2>
          <h2>พร้อมเพย์ {{ DisplayRefId(data.refId) }}</h2>
        </ion-label>
      </ion-item>
      <ion-card color="tertiary">
        <ion-card-content class="ion-no-padding">
          <ion-grid class="ion-padding">
            <ion-row>
              <ion-col class="ion-no-padding">
                <b>รายละเอียดการจ่ายเงิน</b>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-no-padding">
                <ion-label>จำนวนเงิน</ion-label>
              </ion-col>
              <ion-col class="ion-no-padding ion-text-right">฿{{ data.amount }}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-no-padding">ค่าธรรมเนียม
              </ion-col>
              <ion-col class="ion-no-padding ion-text-right">฿{{ data.fee }}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-no-padding">วันที่ทำรายการ
              </ion-col>
              <ion-col class="ion-no-padding ion-text-right">
                <ion-text>{{ data.actionDateTime | date:'d MMM y' }}
                </ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-list>
    <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit">จ่ายเงิน
    </ion-button>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">
    <ion-card color="light" class="ion-text-center">
      <ion-card-content>
        <ion-skeleton-text class="center circle ion-margin-bottom" animated style="width:100px; height:100px">
        </ion-skeleton-text>
      </ion-card-content>
    </ion-card>
    <ion-card color="light" class="ion-text-center">
        <ion-label>
          <h3>
            <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
          </h3>
          <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
        </ion-label>
    </ion-card>
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
  </ng-container>

</ion-content>
