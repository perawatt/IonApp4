<ion-header>
  <ion-toolbar>
    <ion-title>โอนเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">

  <ng-container>
    <form (ngSubmit)="onSave()">
      <ion-list lines="none">
        <ion-item color="tertiary" class="ion-margin-top imageCenter">
          <img src="assets/imgs/promtpayicon.png" width="90" height="90" class="circle ion-margin-top">
        </ion-item>
        <ion-item color="tertiary" class="ion-text-center">
          <ion-label>
            <h2><b>นาย อานน บางสาน</b></h2>
            <h2>พร้อมเพย์ 111</h2>
          </ion-label>
        </ion-item>
        <ion-card color="tertiary">
          <ion-card-content class="ion-no-padding">
            <ion-grid class="ion-padding back-000">
              <ion-row>
                <ion-col class="ion-no-padding">
                  <b>รายละเอียดการจ่ายเงิน</b>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-no-padding">
                  <ion-label>จำนวนเงิน</ion-label>
                </ion-col>
                <ion-col class="ion-no-padding ion-text-right">฿50
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-no-padding">ค่าธรรมเนียม
                </ion-col>
                <ion-col class="ion-no-padding ion-text-right">฿10
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-no-padding">วันที่ทำรายการ
                </ion-col>
                <ion-col class="ion-no-padding ion-text-right">
                  <ion-text>17 เมย 2563
                  </ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-list>
      <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit">จ่ายเงิน
      </ion-button>
    </form>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">
    <!--TODO: loading page here -->
  </ng-container>

</ion-content>
