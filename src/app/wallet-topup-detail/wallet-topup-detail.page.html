<ion-header>
  <ion-toolbar>
    <ion-title>เติมเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios" class="ion-padding-top">

  <ion-card class="ion-margin-top ion-text-center" color="tertiary">
    <ion-card-content>
      <ion-label>
        <h2 class="ion-margin-top">กำลังเติมเงินเข้ากระเป๋า</h2>
        <img class="icon center ion-no-margin" width="30" height="30" src="assets/imgs/changewallet.png" />
        <p class="ion-no-margin"><b>Mana Wallet</b></p>
      </ion-label>
    </ion-card-content>
  </ion-card>

  <form>
    <ion-list class="ion-margin-top">
      <ion-item lines="none" color="tertiary">
        <ion-label>
          <h2>ระบุพร้อมเพย์ที่ใช้เติมเงิน</h2>
        </ion-label>
      </ion-item>
      <ion-item class="ion-text-left" color="tertiary">
        <ion-label>เลือกประเภท</ion-label>
        <ion-select okText="ตกลง" cancelText="ยกเลิก" interface="action-sheet">
          <ion-select-option value="pid">เลขบัตรประชาชน</ion-select-option>
          <ion-select-option value="mobile">เบอร์โทรศัพท์</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines="none" color="tertiary">
        <ion-label>
          <span *ngIf="false">เลขบัตรประชาชน</span>
          <span *ngIf="true">เบอร์โทรศัพท์</span>
        </ion-label>
        <ion-input type="number" placeholder="ระบุเลขพร้อมเพย์"></ion-input>
      </ion-item>

      <ion-item color="tertiary" class="ion-margin-top" lines="none">
        <ion-label>
          <h2>จำนวนเงินที่ต้องการเติม</h2>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="none">
        <ion-label position="fixed">THB</ion-label>
        <ion-input type="number" placeholder="ระบุจำนวนเงิน"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit">ยืนยัน
    </ion-button>
  </form>

</ion-content>
