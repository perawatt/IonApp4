<ion-header>
  <ion-toolbar>
    <ion-title>เติมเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios" class="ion-padding-top">

  <ion-card class="ion-margin-top ion-text-center" color="tertiary">
    <ion-card-content>
      <ion-label>
        <h2 class="ion-margin-top">กำลังเติมเงินเข้ากระเป๋า</h2>
        <img class="icon center ion-no-margin logo-s" src="assets/imgs/changewallet.png" />
        <h2 class="ion-no-margin"><b>Mana Wallet</b></h2>
        <ion-text color="medium">
          <h3 class="ion-padding-top">
            <ion-icon name="information-circle-outline"></ion-icon>&nbsp;วิธีเติมเงินแต่ละธนาคาร
          </h3>
        </ion-text>
      </ion-label>
    </ion-card-content>
  </ion-card>

  <form [formGroup]="fg" (ngSubmit)="onSave()">
    <ion-list class="ion-margin-top">
      <ion-item lines="none" color="tertiary">
        <ion-label>
          <h2>ระบุพร้อมเพย์ที่ใช้เติมเงิน</h2>
        </ion-label>
      </ion-item>
      <ion-item class="ion-text-left" color="tertiary">
        <ion-select class="ion-no-padding ion-padding-end ion-select-full" okText="ตกลง" cancelText="ยกเลิก"
          interface="action-sheet" formControlName="promptpayType">
          <ion-select-option value="pid">เลขบัตรประชาชน</ion-select-option>
          <ion-select-option value="mobile">เบอร์โทรศัพท์</ion-select-option>
          <!-- <ion-select-option value="qr">สร้างคิวอาร์โค้ด</ion-select-option> -->
        </ion-select>
      </ion-item>

      <ion-item color="tertiary" *ngIf="fg.get('promptpayType').value != 'qr'">
        <ion-input type="tel" placeholder="ระบุเลขพร้อมเพย์" formControlName="promptpayId"></ion-input>
      </ion-item>

      <ion-item color="tertiary" lines="none">
        <ion-label>
          <h2>จำนวนเงินที่ต้องการเติม</h2>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="full">
        <ion-input type="number" class="ion-text-center" placeholder="ระบุจำนวนเงิน" formControlName="amount"
          (ionChange)="AmountChanged()">
        </ion-input>
      </ion-item>
      <ion-item color="tertiary" lines="none"></ion-item>
    </ion-list>

    <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit"
      [disabled]="fg.invalid">ตกลง
    </ion-button>
  </form>

</ion-content>
