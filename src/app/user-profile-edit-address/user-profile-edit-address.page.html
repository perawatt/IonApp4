<ion-header>
  <ion-toolbar>
    <ion-title>แก้ไข ที่อยู่</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ion-list class="ion-margin-top">
    <form [formGroup]="fg" (ngSubmit)="onSave()" [rx-form-data]="formData$ | async">
      <div formGroupName="address">
        <ion-item lines="full" color="tertiary">
          <ion-label position="stacked">ชื่อหัวข้อ</ion-label>
          <ion-input type="text" formControlName="title"></ion-input>
        </ion-item>
        <ion-item  lines="full" color="tertiary">
          <ion-label position="stacked">ที่อยู่</ion-label>
          <ion-input type="text" placeholder="บ้านเลขที่,หมู่,ตึก,ซอย,ถนน" formControlName="streetAddress"></ion-input>
          <ion-input type="text" placeholder="ตำบล" formControlName="district"></ion-input>
          <ion-input type="text" placeholder="อำเภอ" formControlName="city"></ion-input>
          <ion-input type="text" placeholder="จังหวัด" formControlName="province"></ion-input>
          <ion-input type="number" placeholder="รหัสไปรษณีย์" formControlName="postalCode"></ion-input>
        </ion-item>
        <ion-item lines="full" color="tertiary">
          <ion-label position="stacked">เบอร์ติดต่อ</ion-label>
          <ion-input type="tel" formControlName="mobileNumber"></ion-input>
        </ion-item>
        <ion-item lines="full" color="tertiary">
          <ion-label position="stacked" formControlName="remark">หมายเหตุ</ion-label>
          <ion-textarea type="text"></ion-textarea>
        </ion-item>
      </div>
      <ion-item color="tertiary">
        <ion-label>ตั้งค่าเป็นที่่อยู่ส่งของ</ion-label>
          <ion-toggle formControlName="isShippingAddress" color="danger"
          [disabled]="(formData$ | async)?.isShippingAddress">
        </ion-toggle>
      </ion-item>
      <ion-item lines="none" color="tertiary">
        <ion-label>ตั้งค่าเป็นที่่อยู่ส่งบิล</ion-label>
        <ion-toggle formControlName="isBillingAddress" color="danger"
          [disabled]="(formData$ | async)?.isBillingAddress">
        </ion-toggle>
      </ion-item>
        <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit"
          [disabled]="fg.invalid">แก้ไขเสร็จสิ้น
      </ion-button>
    </form>
  </ion-list>
</ion-content>
