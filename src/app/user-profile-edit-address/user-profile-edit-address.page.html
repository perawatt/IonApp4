<ion-header>
  <ion-toolbar>
    <ion-title>แก้ไข ที่อยู่</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ion-list class="ion-margin-top">
    <form [formGroup]="fg" (ngSubmit)="onSave()" [rx-form-data]="formData$ | async">
      <div formGroupName="address">
        <ion-item lines="none" color="tertiary">
          <ion-label position="fixed">ชื่อหัวข้อ</ion-label>
          <ion-input type="text" formControlName="title"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-top" color="tertiary">
          <ion-label position="fixed">เลขที่</ion-label>
          <ion-input type="text" formControlName="streetAddress"></ion-input>
        </ion-item>
        <ion-item color="tertiary">
          <ion-label position="fixed">ตำบล</ion-label>
          <ion-input type="text" formControlName="district"></ion-input>
        </ion-item>
        <ion-item color="tertiary">
          <ion-label position="fixed">อำเภอ</ion-label>
          <ion-input type="text" formControlName="city"></ion-input>
        </ion-item>
        <ion-item color="tertiary">
          <ion-label position="fixed">จังหวัด</ion-label>
          <ion-input type="text" formControlName="province"></ion-input>
        </ion-item>
        <ion-item color="tertiary">
          <ion-label position="fixed">รหัสไปรษณีย์</ion-label>
          <ion-input type="text" formControlName="postalCode"></ion-input>
        </ion-item>
        <ion-item color="tertiary">
          <ion-label position="fixed">เบอร์โทร</ion-label>
          <ion-input type="text" formControlName="mobileNumber"></ion-input>
        </ion-item>
      </div>
      <ion-item color="tertiary">
        <ion-label>ตั้งค่าเป็นที่่อยู่ส่งของ</ion-label>
          <ion-toggle formControlName="isShippingAddress" color="danger"
          [disabled]="(formData$ | async)?.isShippingAddress">
        </ion-toggle>
      </ion-item>
      <ion-item lines="none" color="tertiary">
        <ion-label>ตั้งค่าเป็นที่่อยู่ส่งบิล</ion-label>
        <ion-toggle formControlName="isBillingAddress" color="danger"
          [disabled]="(formData$ | async)?.isBillingAddress">
        </ion-toggle>
      </ion-item>
        <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit"
          [disabled]="fg.invalid">แก้ไขเสร็จสิ้น
      </ion-button>
    </form>
  </ion-list>
</ion-content>
