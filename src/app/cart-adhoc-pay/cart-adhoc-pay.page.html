<ion-header>
  <ion-toolbar>
    <ion-title>จ่ายเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ng-container *ngIf="true">
    <!-- <ng-container *ngIf="hasLoaded == 'y' && data$ | async as data"> -->
    <ion-list lines="none">
      <ion-item color="tertiary" class="ion-margin-top">
        <img src="assets/imgs/defaultshop.png" class="logo-l circle center ion-margin-top">
        <!-- <img *ngIf="data.merchantAccount.logo" [src]="data.merchantAccount.logo" class="logo-l circle center ion-margin-top">
          <img *ngIf="!data.merchantAccount.logo" src="assets/imgs/defaultshop.png" class="logo-l circle center ion-margin-top"> -->
      </ion-item>
      <ion-item color="tertiary" class="ion-text-center">
        <ion-label class="ion-no-margin">
          <!-- <h1><b>{{data.merchantAccount.name}}</b></h1> -->
          <h2><b>ฟฟฟฟฟ</b></h2>
        </ion-label>
      </ion-item>
      <ion-item class="ion-no-padding" color="tertiary" lines="full">
        <ion-grid class="ion-padding">
          <ion-row>
            <ion-col class="ion-no-padding">
              <ion-label>
                <h3 class="line-height2"><b>รายละเอียดการจ่ายเงิน</b></h3>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-no-padding">
              <ion-label>
                <h3 class="line-height2">รวมค่าสินค้า</h3>
              </ion-label>
            </ion-col>
            <ion-col class="ion-no-padding ion-text-right">
              <ion-label>
                <h3>0.00 THB</h3>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-no-padding">
              <ion-label>
                <h3 class="line-height2">ส่วนลด</h3>
              </ion-label>
            </ion-col>
            <ion-col class="ion-no-padding ion-text-right">
              <ion-label>
                <h3>0.00 THB</h3>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-no-padding">
              <ion-label>
                <h3 class="line-height2">ราคารวมทั้งหมด</h3>
              </ion-label>
            </ion-col>
            <ion-col class="ion-no-padding ion-text-right">
              <ion-text color="danger">
                <ion-label>
                  <h3>
                    <b>0.00 THB</b>
                  </h3>
                </ion-label>
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-list-header color="tertiary" mode="md" class="ion-no-padding ion-padding-start">
        <ion-label>
          <h3><b>ส่วนลด</b></h3>
        </ion-label>
      </ion-list-header>
      <ion-item color="tertiary" lines="inset">
        <ion-avatar slot="start" class="avatar-xs">
          <img [src]="'assets/imgs/coupon-small-red.png'" class="non-circle" />
        </ion-avatar>
        <ion-label>
          <h3>Coupon A</h3>
        </ion-label>
        <ion-note>
          <ion-label>
            <h3>ลบ</h3>
          </ion-label>
        </ion-note>
      </ion-item>
      <ion-item color="tertiary" lines="inset">
        <ion-avatar slot="start" class="avatar-xs">
          <img [src]="'assets/imgs/coupon-small-gray.png'" class="non-circle" />
        </ion-avatar>
        <ion-label>
          <h3>Coupon B</h3>
        </ion-label>
        <ion-note>
          <ion-label>
            <h3>ลบ</h3>
          </ion-label>
        </ion-note>
      </ion-item>
      <ion-item color="tertiary" lines="inset">
        <ion-avatar slot="start" class="avatar-xs">
          <img [src]="'assets/imgs/couponshop-small-gray.png'" class="non-circle" />
        </ion-avatar>
        <ion-label>
          <h3>Coupon C</h3>
        </ion-label>
        <ion-note>
          <ion-label>
            <h3>ลบ</h3>
          </ion-label>
        </ion-note>
      </ion-item>
      <ion-item color="tertiary" lines="inset">
        <ion-avatar slot="start" class="avatar-xs">
          <img [src]="'assets/imgs/couponshop-small-red.png'" class="non-circle" />
        </ion-avatar>
        <ion-label>
          <h3>Coupon D</h3>
        </ion-label>
        <ion-note>
          <ion-label>
            <h3>ลบ</h3>
          </ion-label>
        </ion-note>
      </ion-item>
    </ion-list>
    <!-- <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit"
      [disabled]="fg.invalid">จ่ายเงิน
    </ion-button> -->
  </ng-container>

  <!-- <ng-container *ngIf="!hasLoaded"> -->
  <ng-container *ngIf="false">
    <ion-card color="light" class="ion-text-center">
      <ion-card-content>
        <ion-skeleton-text class="center circle ion-margin-bottom" animated style="width:100px; height:100px">
        </ion-skeleton-text>
      </ion-card-content>
    </ion-card>
    <ion-card color="light" class="ion-text-center">
      <ion-label>
        <h3>
          <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-card>
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>

  </ng-container>
</ion-content>
