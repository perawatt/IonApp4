<ion-header>
  <ion-toolbar>
    <ion-title>เติมเงินบบัญชีที่ผูกไว้</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="transaction ion-padding-top" mode="ios">
  <ion-list>
    <ion-item color="tertiary" class="ion-no-padding" lines="inset">
      <ion-avatar color="tertiary" slot="start" class="ion-margin-start avatar-xs">
        <img src="assets/imgs/walletgray.png" class="non-circle">
      </ion-avatar>
      <ion-label color="dark">
        <h2>กระเป๋าเติมเข้า</h2>
      </ion-label>
      <ion-note>
        <ion-label color="dark">
          <h2><b>กระเป๋าของฉัน</b></h2>
        </ion-label>
      </ion-note>
    </ion-item>

    <ion-item color="tertiary" class="ion-no-padding" lines="none">
      <ion-avatar color="tertiary" slot="start" class="ion-margin-start avatar-xs">
        <img src="assets/imgs/menuaccount.png" class="non-circle">
      </ion-avatar>
      <ion-label color="dark">
        <h2>จำนวนเงินที่เติม</h2>
      </ion-label>
      <ion-note>
        <ion-label class="ion-text-right" color="dark">
          <h2><b>เงินเดือน</b></h2>
        </ion-label>
      </ion-note>
    </ion-item>
  </ion-list>

  <!-- <form [formGroup]="fg" (ngSubmit)="onSave()"> -->
  <ion-item color="tertiary" lines="full" class="ion-no-padding ion-margin-top" lines="none">
    <ion-label class="ion-padding-start ion-padding-top" position="floating">
      <h1>จำนวนเงินที่ต้องารเติม</h1>
    </ion-label>
  </ion-item>
  <ion-item color="tertiary" lines="none">
    <ion-input type="number" placeholder="ระบุยอดเงิน" class="ion-text-center" ></ion-input>
    <ion-label slot="end" class="ion-no-margin">
      <h3>THB</h3>
    </ion-label>
  </ion-item>

  <!-- <ion-button id="app-form-submit" color="danger" [disabled]="fg.invalid" class="ion-no-margin" expand="full"
      type="submit">ยืนยัน
    </ion-button> -->
  <!-- </form> -->
</ion-content>
