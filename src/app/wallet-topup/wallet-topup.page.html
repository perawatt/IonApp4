<ion-header>
  <ion-toolbar>
    <ion-title>เติมเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ng-container *ngIf="true">
    <ion-item color="tertiary" lines="none" class="qrStyle ion-padding-vertical">
      <ion-avatar slot="start" class="avatar-m non-circle">
        <img class="non-circle" src="assets/imgs/topqr.png" />
      </ion-avatar>
      <ion-label>
        สร้างคิวอาร์โค้ดเพื่อเติมเงิน
      </ion-label>
    </ion-item>
    <ion-list lines="none">
      <ion-list-header lines="none" mode="md">
        <ion-label>เลือกบัญชีที่ผูกไว้</ion-label>
      </ion-list-header>
      <ion-item color="tertiary" class="ion-margin-bottom">
        <ion-avatar slot="start" class="avatar-s non-circle">
          <img src="assets/imgs/couponshop-small-gray.png" />
        </ion-avatar>
        <ion-label color="medium">
          <ion-text color="dark"><b>บัญชีของฉัน</b></ion-text>
          <h4>****23648</h4>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary">
        <ion-avatar slot="start" class="avatar-s non-circle">
          <img src="assets/imgs/couponshop-small-gray.png" />
        </ion-avatar>
        <ion-label color="medium">
          <ion-text color="dark"><b>เงินเดือน</b></ion-text>
          <h4>****23648</h4>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-container *ngIf="false">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
  </ng-container>
</ion-content>
