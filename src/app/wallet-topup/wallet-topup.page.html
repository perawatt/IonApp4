<ion-header>
  <ion-toolbar>
    <ion-title>เติมเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top" mode="ios">

  <ng-container *ngIf="data$ | async as data">
    <ion-item color="tertiary" lines="none" class="qrStyle ion-padding-vertical" (click)="onSelectGenerateQRTopup()">
      <ion-avatar slot="start" class="avatar-m non-circle">
        <img class="non-circle" src="assets/imgs/topqr.png" />
      </ion-avatar>
      <ion-label>
        สร้างคิวอาร์โค้ดเพื่อเติมเงิน
      </ion-label>
    </ion-item>

    <ion-list lines="none" *ngIf="hasLoaded == 'y'">
      <ion-list-header lines="none" mode="md">
        <ion-label>เลือกบัญชีที่ผูกไว้</ion-label>
      </ion-list-header>
      <ion-item color="tertiary" class="ion-margin-bottom" *ngFor="let item of data" (click)="onSelectItem(item.endpointUrl)">
        <ion-avatar slot="start" class="avatar-s non-circle">
          <img [src]="item.icon" />
        </ion-avatar>
        <ion-label color="medium">
          <ion-text color="dark"><b>{{item.displayName}}</b></ion-text>
          <h4>{{item.accountNumber}}</h4>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-list lines="none" *ngIf="hasLoaded == 'n'">
      <ion-list-header lines="none" mode="md">
        <ion-label>เลือกบัญชีที่ผูกไว้</ion-label>
      </ion-list-header>
      <ion-item color="tertiary" class="ion-text-center">
        <ion-label>ไม่มีรายการ</ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">
    <ion-item lines="none">
      <ion-skeleton-text animated style="height: 70px; width: 100%;"></ion-skeleton-text>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
  </ng-container>
</ion-content>
