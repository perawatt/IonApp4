<ion-header>
  <ion-toolbar>
    <ion-title>จ่ายเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <form>
    <ion-list lines="none">
      <ion-item color="tertiary" class="ion-margin-top">
        <ion-avatar slot="start">
          <img [src]="'assets/imgs/logo.png'">
        </ion-avatar>
        <ion-label>
          <b>Shop Name</b>
          <ion-text color="medium">
            <h3>detail</h3>
          </ion-text>
        </ion-label>
        <ion-button color="danger" shape="round" slot="end">
          <ion-icon color="light" name="add"></ion-icon> เพิ่มสินค้า
        </ion-button>
      </ion-item>
      <ion-card color="tertiary">
        <ion-card-content class="ion-no-padding">
          <ion-grid class="ion-padding">
            <ion-row>
              <ion-col class="ion-no-padding">
                <b>รายละเอียดการจ่ายเงิน</b>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-no-padding">
                <ion-label>รวมค่าสินค้า</ion-label>
              </ion-col>
              <ion-col class="ion-no-padding ion-text-right">฿50
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-no-padding">ส่วนลด
              </ion-col>
              <ion-col class="ion-no-padding ion-text-right">฿10
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-no-padding">ราคารวมทั้งหมด
              </ion-col>
              <ion-col class="ion-no-padding ion-text-right">
                <ion-text color="danger">฿40
                </ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
      <ion-item color="tertiary" class="ion-margin-top">
        <ion-label class="ion-padding-top ion-padding-bottom">
          ใส่ส่วนลด
        </ion-label>
        <ion-fab horizontal="end">
          <ion-fab-button size="small" color="danger">
            <ion-icon color="light" name="add"></ion-icon>
          </ion-fab-button>
          <ion-fab-list side="start">
            <ion-fab-button>
              <ion-icon  name="point"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
              <ion-icon name="coupon"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        </ion-fab>
      </ion-item>
      <ion-item color="tertiary">
        <ion-label> Coupon Name </ion-label>
      </ion-item>
      <ion-item class="couponImage" color="tertiary">
        <img src="assets/imgs/Coupontest.png" class="ion-margin-bottom">
        <ion-note color="danger" slot="end">ลบ</ion-note>
      </ion-item>
    </ion-list>
    <ion-list class="ion-margin-top" lines="full">
      <ion-item color="tertiary" lines="none">
        <ion-label>รายการที่เลือกไว้</ion-label>
      </ion-item>
      <ion-item color="tertiary">
        <ion-thumbnail slot="start">
          <img [src]="'assets/imgs/logo.png'">
        </ion-thumbnail>
        <ion-label color="medium">
          <ion-text color="dark"><b>Name</b></ion-text>
          <ion-text color="danger">
            <h3>detail</h3>
          </ion-text>
          <h3>ราคา 50 บาท</h3>
          <h3>จำนวน 1 รายการ</h3>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary">
        <ion-thumbnail slot="start">
          <img [src]="'assets/imgs/logo.png'">
        </ion-thumbnail>
        <ion-label color="medium">
          <ion-text color="dark"><b>Name</b></ion-text>
          <ion-text color="danger">
            <h3>detail</h3>
          </ion-text>
          <h3>ราคา 50 บาท</h3>
          <h3>จำนวน 1 รายการ</h3>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary">
        <ion-thumbnail slot="start">
          <img [src]="'assets/imgs/logo.png'">
        </ion-thumbnail>
        <ion-label color="medium">
          <ion-text color="dark"><b>Name</b></ion-text>
          <ion-text color="danger">
            <h3>detail</h3>
          </ion-text>
          <h3>ราคา 50 บาท</h3>
          <h3>จำนวน 1 รายการ</h3>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit">แก้ไขเสร็จสิ้น
    </ion-button>
  </form>
</ion-content>
