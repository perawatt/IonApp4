<ion-header>
  <ion-toolbar>
    <ion-title>จ่ายเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <form>
    <ion-list lines="none">
      <ion-item color="tertiary" class="ion-margin-top">
        <ion-avatar slot="start">
          <img [src]="'assets/imgs/logo.png'">
        </ion-avatar>
        <ion-label>
          <b>Shop Name</b>
          <p>detail</p>
        </ion-label>
        <ion-button color="danger" shape="round" slot="end">
          <ion-icon name="add"></ion-icon> เพิ่มสินค้า
        </ion-button>
      </ion-item>
      <ion-item class="ion-margin-top" color="tertiary">
        <ion-label>
          <b>รายละเอียดการจ่ายเงิน</b>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary">
        <ion-label>
          รวมค่าสินค้า
        </ion-label>
        <ion-note color="dark" slot="end">฿50</ion-note>
      </ion-item>
      <ion-item color="tertiary">
        <ion-label>
          ส่วนลด
        </ion-label>
        <ion-note color="dark" slot="end">฿10</ion-note>
      </ion-item>
      <ion-item color="tertiary" lines="full">
        <ion-label>
          ราคารวมทั้งหมด
        </ion-label>
        <ion-note color="danger" slot="end">
          ฿40
        </ion-note>
      </ion-item>
      <ion-item color="tertiary">
        <ion-label class="ion-padding-top ion-padding-bottom">
          ใส่ส่วนลด
        </ion-label>
        <ion-fab horizontal="end">
          <ion-fab-button size="small" color="danger">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
          <ion-fab-list side="start">
            <ion-fab-button>
              <ion-icon src="assets/imgs/point.svg"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
              <ion-icon src="assets/imgs/coupon.svg"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        </ion-fab>
      </ion-item>
      <ion-item color="tertiary">
        Coupon Name
      </ion-item>
      <ion-item class="couponImage" color="tertiary">
        <img src="assets/imgs/Coupontest.png" class="ion-margin-bottom">
        <ion-note color="danger" slot="end">ลบ</ion-note>
      </ion-item>
    </ion-list>
    <ion-list class="ion-margin-top" lines="full">
      <ion-item color="tertiary" lines="none">
        <ion-label>รายการที่เลือกไว้</ion-label>
      </ion-item>
      <ion-item color="tertiary">
        <ion-thumbnail slot="start">
          <img [src]="'assets/imgs/logo.png'">
        </ion-thumbnail>
        <ion-label color="medium">
          <ion-text color="dark"><b>Name</b></ion-text>
          <ion-text color="danger">
            <h3>detail</h3>
          </ion-text>
          <h3>ราคา 50 บาท</h3>
          <h3>จำนวน 1 รายการ</h3>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary">
        <ion-thumbnail slot="start">
          <img [src]="'assets/imgs/logo.png'">
        </ion-thumbnail>
        <ion-label color="medium">
          <ion-text color="dark"><b>Name</b></ion-text>
          <ion-text color="danger">
            <h3>detail</h3>
          </ion-text>
          <h3>ราคา 50 บาท</h3>
          <h3>จำนวน 1 รายการ</h3>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary">
        <ion-thumbnail slot="start">
          <img [src]="'assets/imgs/logo.png'">
        </ion-thumbnail>
        <ion-label color="medium">
          <ion-text color="dark"><b>Name</b></ion-text>
          <ion-text color="danger">
            <h3>detail</h3>
          </ion-text>
          <h3>ราคา 50 บาท</h3>
          <h3>จำนวน 1 รายการ</h3>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit">แก้ไขเสร็จสิ้น
    </ion-button>
  </form>
</ion-content>
