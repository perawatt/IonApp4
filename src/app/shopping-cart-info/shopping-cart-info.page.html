<ion-header>
  <ion-toolbar>
    <ion-title>จ่ายเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <form>
    <ion-list lines="none">
      <ion-item color="tertiary" class="ion-margin-top imageCenter">
        <img src="assets/imgs/logo.png" class="circle ion-margin-top">
      </ion-item>
      <ion-item color="tertiary" class="ion-text-center">
        <ion-label><b>Shop Name</b></ion-label>
      </ion-item>
    </ion-list>
    <ion-card color="tertiary">
      <ion-card-content class="ion-no-padding">
        <ion-grid class="ion-padding">
          <ion-row>
            <ion-col class="ion-no-padding">
              <b>รายละเอียดการจ่ายเงิน</b>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-no-padding">
              <ion-label>รวมค่าสินค้า</ion-label>
            </ion-col>
            <ion-col class="ion-no-padding ion-text-right">฿50
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-no-padding">ส่วนลด
            </ion-col>
            <ion-col class="ion-no-padding ion-text-right">฿10
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-no-padding">ราคารวมทั้งหมด
            </ion-col>
            <ion-col class="ion-no-padding ion-text-right">
              <ion-text color="danger">฿40
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-item color="tertiary" class="ion-margin-top">
        <ion-label class="ion-padding-top ion-padding-bottom">
          ใส่ส่วนลด
        </ion-label>
        <ion-fab horizontal="end">
          <ion-fab-button size="small" color="danger">
            <img height="15.75" src="assets/svgs/icon-add-light.svg">
          </ion-fab-button>
          <ion-fab-list side="start">
            <ion-fab-button>
              <img height="18" src="assets/svgs/icon-point-dark.svg">
            </ion-fab-button>
            <ion-fab-button>
              <img height="18" src="assets/svgs/icon-coupon-dark.svg">
            </ion-fab-button>
          </ion-fab-list>
        </ion-fab>
      </ion-item>
      <ion-item color="tertiary">
        <ion-avatar slot="start">
          <img src="assets/imgs/couponred.png">
        </ion-avatar>
        <ion-label>
          คุณมีส่วนลดที่สามารถใช้ได้
        </ion-label>
        <ion-button color="danger" shape="round" slot="end" fill="outline">
          ใช้เลยตอนนี้
        </ion-button>
      </ion-item>
    </ion-list>
        <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit">จ่ายเงิน
        </ion-button>
  </form>
</ion-content>
