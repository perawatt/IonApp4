<ion-header>
  <ion-toolbar>
    <ion-title>สร้างบัญชีธนาคาร</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios" class="ion-padding-top">

  <form>
    <ion-card class="ion-margin-top ion-text-center" color="tertiary">
      <ion-card-content>
        <ion-label>
          <h2 class="ion-margin-top">คุณกำลังสร้างบัญชีใหม่</h2>
          <img class="ion-margin" height="60" src="assets/imgs/bookbankred.png" />
          <h2 class="ion-no-margin"><b>บัญชีธนาคาร</b></h2>
        </ion-label>
      </ion-card-content>
    </ion-card>

    <ion-item color="tertiary" lines="none">
      <ion-label>
        <h2>ชื่อเรียกบัญชี</h2>
      </ion-label>
    </ion-item>
    <ion-item color="tertiary">
      <ion-input type="txt" placeholder="บัญชีของฉัน"></ion-input>
    </ion-item>

    <ion-item color="tertiary" lines="none">
      <ion-label>
        <h2>ระบุบัญชี</h2>
      </ion-label>
    </ion-item>
    <ion-item class="ion-text-left" color="tertiary">
      <ion-select class="ion-no-padding ion-padding-end ion-select-full" placeholder="เลือกธนาคาร">
      </ion-select>
    </ion-item>
    <ion-item color="tertiary" lines="none">
      <ion-input type="number" placeholder="ระบุเลขบัญชี"></ion-input>
    </ion-item>

    <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit">ตกลง</ion-button>
  </form>

</ion-content>
