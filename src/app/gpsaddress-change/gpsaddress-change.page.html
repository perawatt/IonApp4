    <ion-item color="tertiary" lines="none">

    <ion-item class="ion-margin-top" color="tertiary"  lines="none">
      <!-- TODO: Add select address icon -->
      <ion-label class="ion-padding-top ion-padding-bottom"><img width="15" height="15" class="qr ion-margin-end" src="assets/imgs/timered.png"/><b>เลือกที่อยู่ที่สร้างไว้</b></ion-label>
