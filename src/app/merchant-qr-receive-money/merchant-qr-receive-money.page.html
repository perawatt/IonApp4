<ion-header>
  <ion-toolbar>
    <ion-title>QR รับเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ng-container *ngIf="data$ | async as data">
    <ion-list lines="none" class="ion-text-center" *ngIf="hasLoaded">
      <ion-item class="ion-margin-top imageCenter">
        <img [src]="data.merchantAccount?.logo" class="circle ion-margin-top" height="90px" width="90px">
      </ion-item>
      <ion-item class="ion-text-center">
        <ion-label><b>{{data.merchantAccount?.name}}</b></ion-label>
      </ion-item>
      <ion-card color="tertiary">
        <img class="ion-margin-top" width="200" height="200" [src]="data.manaLinkRegistry?.qrImageUrl" />
      </ion-card>
      <ion-item color="tertiary" class="ion-text-center">
        <ion-label color="medium">
          <h3>คิวอาร์โค้ดใช้เพื่อสแกนจ่ายเงิน</h3>
          <h3>ของร้านคุณ</h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
  <ion-list lines="none" class="ion-text-center" *ngIf="!hasLoaded">
    <ion-card color="light" class="ion-text-center">
      <ion-card-content>
        <ion-skeleton-text class="center circle ion-margin-bottom" animated style="width:100px; height:100px">
        </ion-skeleton-text>
      </ion-card-content>
    </ion-card>
    <ion-card color="light" class="ion-text-center">
        <ion-label>
          <h3>
            <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
          </h3>
          <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
        </ion-label>
    </ion-card>
    <ion-item lines="none">
      <ion-skeleton-text animated style="height: 70px; width: 100%;"></ion-skeleton-text>
    </ion-item>
    <ion-card color="light" class="ion-text-center">
        <ion-label>
          <h3>
            <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
          </h3>
          <ion-skeleton-text class="center" animated style="width:200px;"></ion-skeleton-text>
        </ion-label>
    </ion-card>
  </ion-list>
</ion-content>
