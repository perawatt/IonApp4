<ion-content mode="ios" color="tertiary">
  <ion-list lines="full" *ngIf="shareShortcut.shortcuts.length > 0">
    <ion-item lines="none" class="ion-no-padding" color="tertiary">
      <ion-label slot="start" class="ion-padding-start">
        <h4>รายการโปรดทั้งหมด</h4>
      </ion-label>
      <ion-label class="ion-text-end" slot="end" (click)="closeDlg()">
        <h4>ปิด</h4>
      </ion-label>
    </ion-item>
    <ion-item color="tertiary" *ngFor="let shortcut of shareShortcut.shortcuts"
      (click)="visitEndpoint(shortcut.endpointUrl)">
      <ion-avatar slot="start">
        <img [src]="shortcut.logoUrl">
        <img *ngIf="shortcut.isAlert == true" class="shortcut-noti" src="assets/imgs/pinnoti.png">
      </ion-avatar>
      <ion-label slot="start">
        <h4><b>{{shortcut.title}}</b></h4>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list lines="none" *ngIf="shareShortcut.shortcuts.length <= 0">
    <ion-item lines="none" class="ion-no-padding" color="tertiary">
      <ion-label slot="start" class="ion-padding-start">
        <h4>รายการโปรดทั้งหมด</h4>
      </ion-label>
      <ion-label class="ion-text-end" slot="end" (click)="closeDlg()">
        <h4>ปิด</h4>
      </ion-label>
    </ion-item>
    <ion-item color="tertiary" class="ion-text-center">
      <ion-label>ไม่มีรายการ</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
