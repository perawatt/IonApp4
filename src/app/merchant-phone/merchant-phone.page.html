<ion-header>
  <ion-toolbar>
    <ion-title>เบอร์ติดต่อ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios" color="tertiary">
  <ng-container *ngIf="data$ | async as data">
    <ion-list lines="none" *ngIf="hasLoaded == 'n'">
      <ion-item color="tertiary" class="ion-text-center">
        <ion-label>ไม่มีรายการ</ion-label>
      </ion-item>
    </ion-list>

    <ion-list *ngIf="hasLoaded == 'y'">
      <ion-item button detail="false" color="tertiary" *ngFor="let item of data.phoneNumbers">
        <ion-label color="medium">
          <ion-text color="dark"><b>{{ item.title}}</b></ion-text>
          <h3>{{ item.number}}</h3>
        </ion-label>
        <ion-note slot="end">
          <ion-label>
            <ion-text>
              <p>&nbsp;</p>
            </ion-text>
            <h3>แก้ไข</h3>
          </ion-label>
        </ion-note>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
  </ng-container>

</ion-content>
