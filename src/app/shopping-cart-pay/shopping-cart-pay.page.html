<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <form>
    <ion-list lines="none">
      <ion-item color="tertiary" class="ion-margin-bottom">
        <ion-avatar class="avatar-small" slot="start">
          <img src="assets/imgs/logo.png" />
        </ion-avatar>
        <ion-label>Delivery A</ion-label>
      </ion-item>

      <ion-card color="tertiary">
        <ion-card-content class="ion-no-padding">
          <div class="ion-text-center ion-padding-top">
            <ion-avatar slot="start" class="avatar-large center">
              <img [src]="'assets/imgs/logo.png'">
            </ion-avatar>
            <ion-label class="ion-text-center">
              <b>Shop Name asdasdasd</b>
            </ion-label>
          </div>
          <ion-item class="ion-no-padding" color="tertiary" lines="full">
            <ion-grid class="ion-padding">
              <ion-row>
                <ion-col class="ion-no-padding">
                  <ion-label>รายละเอียดการจ่ายเงิน</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-no-padding">
                  <ion-label>
                    <h2>รวมค่าสินค้า</h2>
                  </ion-label>
                </ion-col>
                <ion-col class="ion-no-padding ion-text-right">฿50
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-no-padding">
                  <ion-label>
                    <h2>ค่าจัดส่ง</h2>
                  </ion-label>
                </ion-col>
                <ion-col class="ion-no-padding ion-text-right">฿10
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-no-padding">
                  <ion-label>
                    <h2>ส่วนลด</h2>
                  </ion-label>
                </ion-col>
                <ion-col class="ion-no-padding ion-text-right">฿10
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-no-padding">
                  <ion-label>
                    <h2>ราคารวมทั้งหมด</h2>
                  </ion-label>
                </ion-col>
                <ion-col class="ion-no-padding ion-text-right">
                  <ion-text color="danger"><b>฿40</b>
                  </ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>

          <ion-item color="tertiary" class="ion-no-padding">
            <ion-label class="ion-padding-start">
              <h2>
                ใส่คูปองหรือแต้ม
              </h2>
            </ion-label>
            <ion-fab horizontal="end">
              <ion-fab-button class="fab-small" size="small" color="danger">
                <ion-icon color="light" name="add"></ion-icon>
              </ion-fab-button>
              <ion-fab-list side="start">
                <ion-fab-button class="fab-small">
                  <ion-icon name="point"></ion-icon>
                </ion-fab-button>
                <ion-fab-button class="fab-small">
                  <ion-icon name="coupon"></ion-icon>
                </ion-fab-button>
              </ion-fab-list>
            </ion-fab>
          </ion-item>
        </ion-card-content>
      </ion-card>

    </ion-list>
    <ion-list class="ion-margin-top" lines="full">

          <ion-row class=" ion-padding-start ion-padding-vertical">
            <ion-col>
              <ion-row>
                <ion-col class="ion-no-padding">
                  <ion-label>
                    <h2>x2 Name</h2>
                  </ion-label>
                </ion-col>
                <ion-col class="ion-no-padding ion-text-end" size="2">
                  <ion-label>
                    <h2>฿50</h2>
                  </ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-no-padding">
                  <ion-label>
                    <ion-text color="danger">
                      <h3>detail</h3>
                    </ion-text>
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
    <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit">แก้ไขเสร็จสิ้น
    </ion-button>
  </form>
</ion-content>
