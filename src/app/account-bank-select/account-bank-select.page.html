<ion-header>
  <ion-toolbar>
    <ion-title>เลือกธนาคาร</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios" color="tertiary">

  <ng-container *ngIf="hasLoaded">
    <form [formGroup]="fg" (ngSubmit)="onSave()">
      <ion-list lines="inset">
        <ion-list-header mode="md">
          <ion-label>เลือกธนาคาร</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let item of data$ | async" (click)="onSelectItem(item)" color="tertiary">
          <ion-avatar slot="start">
            <img [src]="item.logo">
          </ion-avatar>
          <ion-label>
            <b>{{ item.name }}</b>
            <ion-text color="medium">
              <h3>{{ item.id }}</h3>
            </ion-text>
          </ion-label>
          <img width="20" height="20" class="qr"
            [src]="isChecked(item) ? 'assets/imgs/correctblue.png' : 'assets/imgs/correctgray.png'" />
        </ion-item>
      </ion-list>
      <ion-button id="app-form-submit" type="submit" color="danger" [disabled]="fg.invalid" ion-button expand="full"
        no-margin>ยืนยัน</ion-button>
    </form>
  </ng-container>

  <ng-container *ngIf="!hasLoaded">
    <ion-item lines="none">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <h3>
          <ion-skeleton-text animated></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
  </ng-container>

</ion-content>
