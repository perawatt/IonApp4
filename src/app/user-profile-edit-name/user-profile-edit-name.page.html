<ion-header>
  <ion-toolbar>
    <ion-title>แก้ไข ชื่อ-สกุล</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top" mode="ios">
  <form [formGroup]="fg" (ngSubmit)="onSave()" [rx-form-data]="(formData$ | async)?.profile">
    <ion-list mode="ios">
      <ion-item lines="none" mode="ios" color="tertiary">
        <ion-label position="fixed" mode="ios">ชื่อเล่น</ion-label>
        <ion-input type="text" formControlName="displayName"></ion-input>
      </ion-item>
      <ion-list-header lines="none" mode="md">
        <ion-label>ภาษาไทย</ion-label>
      </ion-list-header>
      <ion-item mode="ios" color="tertiary">
        <ion-label position="fixed" mode="ios">คำนำหน้า</ion-label>
        <ion-input type="text" formControlName="titleTH"></ion-input>
      </ion-item>
      <ion-item mode="ios" color="tertiary">
        <ion-label position="fixed" mode="ios">ชื่อ</ion-label>
        <ion-input type="text" formControlName="firstNameTH"></ion-input>
      </ion-item>
      <ion-item lines="none" mode="ios" color="tertiary">
        <ion-label position="fixed" mode="ios">สกุล</ion-label>
        <ion-input type="text" formControlName="lastNameTH"></ion-input>
      </ion-item>
      <ion-list-header lines="none" mode="md">
        <ion-label>ENGLISH</ion-label>
      </ion-list-header>
      <ion-item mode="ios" color="tertiary">
        <ion-label position="fixed" mode="ios">Title</ion-label>
        <ion-input type="text" formControlName="titleEN"></ion-input>
      </ion-item>
      <ion-item mode="ios" color="tertiary">
        <ion-label position="fixed" mode="ios">FirstName</ion-label>
        <ion-input type="text" formControlName="firstNameEN"></ion-input>
      </ion-item>
      <ion-item lines="none" mode="ios" color="tertiary">
        <ion-label position="fixed" mode="ios">LastName</ion-label>
        <ion-input type="text" formControlName="lastNameEN"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit"
      [disabled]="fg.invalid">แก้ไขเสร็จสิ้น
    </ion-button>
  </form>
</ion-content>
